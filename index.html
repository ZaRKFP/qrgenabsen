
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QR Generator Data Siswa</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.0/papaparse.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jszip@3.7.1/dist/jszip.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/file-saver@2.0.5/dist/FileSaver.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
</head>
<body>

<div class="container">
  <h1>QR Generator Data Siswa</h1>

  <input type="file" id="csvFile" accept=".csv" />
  <button onclick="upload()">Upload and Generate</button>

  <div class="progress-bar" id="progressBar"><div></div></div>

  <h2>Preview Data:</h2>
  <table id="dataTable">
    <thead><tr><th>ID</th><th>Nama</th><th>Kelas</th><th>Status</th></tr></thead>
    <tbody></tbody>
  </table>

  <button id="downloadAll" onclick="downloadAllQR()">Download Semua QR (ZIP)</button>

  <div id="qrContainer"></div>
</div>

<script src="./app.js"></script>

</body>
</html>
